{% extends 'base.html' %}
{% load static %}
{% block title %}Profile Edit{% endblock %}
{% block content %}
    <form  class="form-row" method="post">
      {% csrf_token %}
      {{ form.as_table }}
      <div class="row">
            <button type="submit" class="waves-effect waves-light btn">
                <i class="material-icons right">cloud</i>
                Save
            </button>
        </div>
    </form>
{% endblock %}
